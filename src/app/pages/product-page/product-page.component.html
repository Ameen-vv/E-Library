<app-nav-bar></app-nav-bar>
<div class="flex flex-wrap justify-center items-center mt-5 h-[70vh]" *ngIf="loader">
  <app-loader></app-loader>
</div>
<section class="container mx-auto p-4 md:p-12 h-[100vh] " *ngIf="!loader">
  <div class="flex flex-col md:flex-row shadow-md px-6 ">
    <!-- Book Image Section -->
    <div class="w-full bg-white h-3/4 p-2 md:w-1/4 rounded-lg ">
      <p class="text-sm font-semibold mb-4">Shop >  {{book.title}}</p>
      <div class="border border-slate-300 flex justify-center w-full pt-2 mb-1">
        <img [src]="book.image" alt="Book Image" height="250" width="250"
          class="mt-5 mb-5">
      </div>
    </div>

    <!-- Book Details Section -->
    <div class="w-full bg-white h-3/4 md:w-2/3 flex flex-col items-start p-4 md:p-8 text-start mt-4 rounded-lg ">
      <h1 class="text-3xl font-semibold mt-2">{{book.title}}</h1>
      <p class="text-sm mt-2 font-semibold text-gray-500">{{book.authors}}</p>
      <p class="text-sm">Publisher: {{book.publisher}}</p>
      <p class="text-sm">Pages: {{book.pages}}</p>
      <p class="text-sm">Year: {{book.year}}</p>

      <div class="w-full md:w-3/4 mt-8">
        <p class="text-md">
          {{book.desc}}
        </p>
      </div>

      <p class="text-2xl font-semibold mt-8">{{book.price | currency:'INR' }}</p>

      <div class="flex w-full mt-8 justify-start font_sans_pro">
        <button class="bg-white text-black w-1/2 md:w-1/4 p-2 border border-solid border-black hover:bg-black hover:text-white rounded-md" (click)="addToCart(book._id)" [disabled]="loader2">
          <span *ngIf="!loader2">Add to Cart</span>
          <span *ngIf="loader2" class="w-full justify-center flex items-center"> 
            <app-loader [size]="5"></app-loader>
          </span>
        </button>
        <button
          class="bg-black text-white w-1/2 md:w-1/4 p-2 ms-3 hover:bg-white hover:text-black border border-solid border-black rounded-md" (click)="buyNow(book._id)">
          <span *ngIf="!loader2">Buy Now</span>
        
        </button>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
