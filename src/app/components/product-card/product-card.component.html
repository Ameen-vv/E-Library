<div class="max-w-xs mx-2 my-4 overflow-hidden bg-white rounded-lg shadow-md w-80" >
    <div class="flex items-center justify-center h-40">
      <img class="w-32"
        [src]="book.image"
        alt="Product Image">
    </div>
    <div class="p-4">
      <h2 class="mb-2 text-lg text-center">{{book.title}}</h2>
      <p class="font-semibold text-center text-gray-900">{{book.price}}</p>
      <hr class="my-4 border-t border-gray-300">
      <div class="flex items-center">
        <button class="bg-black hover:bg-gray-800 text-white p-3 rounded w-full">
          add to cart
        </button>
      </div>
    </div>
</div>
