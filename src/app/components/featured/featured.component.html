<section class="py-12 bg-white">
    <div class="container mx-auto px-4 ">
      <h2 class="text-3xl  mb-8 font-dance font-bold">{{title}}</h2>
      <div class=" flex overflow-auto scrollbar-hide" *ngIf="!loading">
        <app-product-card *ngFor="let book of books" [book]="book"></app-product-card>
      </div>
      <div class="container flex justify-center items-center h-52 " *ngIf="loading">
        <app-loader [size]="10"></app-loader>
      </div>
    </div>
</section>
