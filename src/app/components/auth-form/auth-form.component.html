<form class="space-y-4" (ngSubmit)="onSubmit()">
    <div *ngIf="formType === 'signUp'">
      <label for="username" class="text-black text-sm">Full Name</label>
      <input id="username" name="username" type="text" autocomplete="username" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)] = 'fullName'>
    </div>
    <div>
      <label for="email" class="text-black text-sm">Email address</label>
      <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)] = 'email'>
    </div>
    <div>
      <label for="password" class="text-black text-sm">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)] = 'password'>
    </div>
    <div *ngIf="formType === 'signUp'">
      <label for="confirm-password" class="text-black text-sm">Confirm Password</label>
      <input id="confirm-password" name="confirmPass" type="password" autocomplete="current-password" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)] = 'confirmPass'>
    </div>

    <div>
      <button type="submit" class="w-full py-3 text-sm font-semibold text-white bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Sign up
      </button>
    </div>
  </form>
