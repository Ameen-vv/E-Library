<form [formGroup]="formTemplate" (submit)="onSubmit()">
  <div *ngIf="formType === 'signUp'">
    <label for="username" class="text-black text-sm">Full Name</label>
    <input id="username" name="username" type="text" autocomplete="username" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="name">
    <div *ngIf="formTemplate.get('name')?.invalid && formTemplate.get('name')?.touched" class="text-sm text-red-600">
      Full Name is required.
    </div>
  </div>
  <div>
    <label for="email" class="text-black text-sm">Email address</label>
    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="email">
    <div *ngIf="formTemplate.get('email')?.invalid && formTemplate.get('email')?.touched" class="text-sm text-red-600">
      Email is required and must be a valid email address.
    </div>
  </div>
  <div>
    <label for="password" class="text-black text-sm">Password</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="password">
    <div *ngIf="formTemplate.get('password')?.invalid && formTemplate.get('password')?.touched" class="text-sm text-red-600">
      Password is required.
    </div>
  </div>
  <div *ngIf="formType === 'signUp'">
    <label for="confirm-password" class="text-black text-sm">Confirm Password</label>
    <input id="confirm-password" name="confirmPass" type="password" autocomplete="current-password" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-50 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="confirmPass">
    <div *ngIf="formTemplate.get('confirmPass')?.invalid && formTemplate.get('confirmPass')?.touched" class="text-sm text-red-600">
      Confirm Password is required.
    </div>
  </div>
  <div>
    <button type="submit" class="w-full py-3 text-sm font-semibold text-white flex justify-center items-center rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4" [disabled]="!formTemplate.valid || loader" [ngClass]="{ 'bg-black': !loader, 'bg-gray-800': loader }">
      <span *ngIf="loader">
        <app-loader [size]="5"></app-loader>
      </span>
      <span *ngIf="!loader">Click Me</span>
    </button>
  </div>
</form>
